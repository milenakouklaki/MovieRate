{% extends "layout.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

		{% csrf_token %}
		{{ form|crispy }}
        <button class="btn custom-search-btn my-2" type = "submit">Register</button>
		<p><a href="/login">Login instead</a></p>
	</form>
{% endblock %}
